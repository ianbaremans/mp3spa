<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<h1>MP3 metadata editor</h1>
	<form method="POST" enctype="multipart/form-data" action="/upload">
		<fieldset>
			<legend><h3>Edit metadata: </h3></legend>
			<h4>Select your file: </h4>
			<input type="file" name="user_file" accept=".mp3">
			<h4>Seperate multiple artists using a ";"</h4>
			<input type="text" name="song_title" placeholder="Title"><br>
			<input type="text" name="song_artist" placeholder="Artist"><br>
			<input type="text" name="song_album" placeholder="Album"><br>
			<input type="number" name="song_track" placeholder="Album number" min="0" step="1"><br>
			<p>Release year: </p><input type="number" name="song_year" min="0" max="2100" step="1"><br>
			<input type="submit" name="Edit">
		</fieldset>
	</form>
</body>
</html>
